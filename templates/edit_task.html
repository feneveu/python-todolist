<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updateSliderValue(val) {
            document.getElementById("importanceValue").textContent = val;
        }
    </script>
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="title-container">
        <h2>Edit Task</h2>
    </div>

    <form method="post">
        <div class="mb-3">
            <label for="task" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="task" name="task" value="{{ task.name }}" required>
        </div>

        <div class="mb-3">
            <label for="importance" class="form-label">Importance (1 - Least, 10 - Most)</label>
            <div class="d-flex align-items-center gap-2">
                <input type="range" class="form-range" id="importance" name="importance" min="1" max="10" value="{{ task.importance }}" oninput="updateSliderValue(this.value)">
                <span id="importanceValue" class="badge bg-primary">{{ task.importance }}</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date }}">
        </div>

        <button type="submit" class="btn btn-primary">Change Task</button>
        <a href="{{ url_for('index') }}" class="btn btn-warning">Cancel</a>
    </form>

</body>
</html>
